<script>
function getOrdinalSuffix(day) {
    if (day > 3 && day < 21) return 'th';
    switch (day % 10) {
        case 1: return 'st';
        case 2: return 'nd';
        case 3: return 'rd';
        default: return 'th';
    }
}

function time() {
    const d = new Date();
    const day = d.toLocaleString('en-GB', { timeZone: 'Europe/London', day: 'numeric' });
    const ordinal = getOrdinalSuffix(Number(day));
    const month = d.toLocaleString('en-GB', { timeZone: 'Europe/London', month: 'long' });
    const year = d.toLocaleString('en-GB', { timeZone: 'Europe/London', year: 'numeric' });
    let hour = d.toLocaleString('en-GB', { timeZone: 'Europe/London', hour: 'numeric', hour12: true });
    let minute = d.toLocaleString('en-GB', { timeZone: 'Europe/London', minute: '2-digit' });
    let period = d.toLocaleString('en-GB', { timeZone: 'Europe/London', hour: 'numeric', hour12: true }).replace(/\d+/g, '').trim();
    hour = hour.replace(/AM|PM/i, '').trim();
    minute = minute.padStart(2, '0');
    const formatted = `${day}${ordinal} ${month} ${year}, ${hour}:${minute}${period}`;
    document.getElementById("time").innerHTML = "wom time: " + formatted;
}
setInterval(time, 250);
</script>
